<div class="row shadow">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Create new user</h4>
        <form class="form-sample" (ngSubmit)="onSubmit()" [formGroup]="createUser">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Username</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="username" />
                  <p class="text-small text-danger text-left"
                     *ngIf="createUser.controls['username'].touched &&  createUser.controls['username'].errors?.required">
                    Username is required
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">First name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="firstName" />
                  <p class="text-small text-danger text-left"
                     *ngIf="createUser.controls['firstName'].touched &&  createUser.controls['firstName'].errors?.required">
                    First name is required
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" formControlName="password" />
                  <p class="text-small text-danger text-left"
                     *ngIf="createUser.controls['password'].touched && createUser.controls['password'].errors?.required">
                    Password is required
                  </p>
                  <p class="text-small text-danger text-left"
                     *ngIf="createUser.controls['password'].errors?.minlength != null">
                    Password's minimum length is 8
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Last name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="lastName"/>
                  <p class="text-small text-danger text-left"
                     *ngIf="createUser.controls['lastName'].touched &&  createUser.controls['lastName'].errors?.required">
                    Last name is required
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Confirm password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" formControlName="passwordConfirmationInput">
                  <!-- If user didn't type anything -->
                  <p class="text-small text-danger text-left"
                     *ngIf="createUser.controls['passwordConfirmationInput'].touched &&  createUser.controls['passwordConfirmationInput'].errors?.required">
                    You need to confirm password
                  </p>
                  <!-- Your password is not match with the password confirmation input -->
                  <p class="text-small text-left text-danger" *ngIf="createUser.controls['passwordConfirmationInput'].errors?.mustMatch">
                    Your password is not match
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">English name</label>
                <div class="col-sm-9">
                  <input type="text" class="form-control" formControlName="englishName">
                  <p class="text-small text-danger text-left"
                     *ngIf="createUser.controls['englishName'].touched &&  createUser.controls['englishName'].errors?.required">
                    English name is required
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" formControlName="email">
                  <p class="text-small text-danger text-left"
                     *ngIf="createUser.controls['email'].touched &&  createUser.controls['email'].errors?.required">
                    Email is required
                  </p>
                  <p class="text-small text-danger text-left"
                     *ngIf="createUser.controls['email'].errors?.email">
                    Email's format is not true
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="col-sm-3 col-form-label">Position</label>
                <div class="col-sm-9">
                  <select formControlName="position" class="form-control">
                    <option value="1">Admin</option>
                    <option value="2">Manager</option>
                    <option value="3">Developer</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button [disabled]="createUser.invalid" type="submit" class="btn btn-success shadow mr-2">Create</button>
          <button class="btn btn-light shadow">Cancel</button>
        </form>
      </div>
    </div>
  </div>
</div>
