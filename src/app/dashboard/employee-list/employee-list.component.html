
<div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12">
            <h3>Employee list</h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 col-sm-12">
              <div class="form-group row">
              <label class="col-form-label">
                Show
                <select class="form-control-sm" (change)="onChangeItemsPerPage()" [(ngModel)]="currentPageSize">
                  <option *ngFor="let itemsPerPage of itemsPerPageArr" [value]="itemsPerPage" >{{itemsPerPage}}</option>
                </select>
                 entries
              </label>
              </div>
          </div>
          <div class="col-md-6 col-sm-12">
              <div class="form-group row float-right">
                  <input type="text" id="search" class="form-control" (keyup)="searchOnText()" [(ngModel)]="currentSearchText" placeholder="Search...">
              </div>
          </div>
        </div>

<!--        table-->
        <div class="row">
          <div class="col-12">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead style="background-color: mediumpurple; color: #ffffff;">
                <tr>
                  <th scope="col">Name
                  </th>
                  <th scope="col">Position
                  </th>
                  <th class="text-center" align="center" scope="col">Team
                  </th>
                  <th scope="col">Email address
                  </th>
                  <th align="center" scope="col">English name
                  </th>
                  <th class="text-center" align="center" scope="col">Tool</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let user of usersList">
                  <td *ngIf="user?.first_name?.toUpperCase() === 'ADMIN'">Admin</td>
                  <td *ngIf="user?.first_name?.toUpperCase() !== 'ADMIN'">{{user.first_name}} ({{user.english_name}}) {{user.last_name|uppercase}}</td>
                  <td>{{user.role?.name}}</td>
                  <td align="center">{{user.team?.name}}</td>
                  <td>{{user.email}}</td>
                  <td align="center">{{user.english_name}}</td>
                  <td align="center">
                    <button class="btn btn-info btn-sm shadow">Edit</button>
                    <button class="btn btn-danger btn-sm shadow ml-2" (click)="deleteUser(user.id)">Delete</button>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!--Pagination -->
        <div *ngIf="totalRecords > currentPageSize" class="row d-flex justify-content-md-end pagination-container">
            <ngb-pagination size="sm" (pageChange)="pageChange($event)" [collectionSize]="currentRecords" [pageSize]="currentPageSize" [(page)]="currentPage" maxSize="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
              <ng-template ngbPaginationPrevious>Prev</ng-template>
              <ng-template ngbPaginationNext>Next</ng-template>
              <ng-template ngbPaginationFirst>First</ng-template>
              <ng-template ngbPaginationLast>Last</ng-template>
            </ngb-pagination>
        </div>
      </div>
    </div>
