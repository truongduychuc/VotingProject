<div class="card shadow">
  <div class="card-header">
    <strong>VOTING</strong>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">Award:</label>
          <div class="col-sm-9">
            <select class="form-control">
              <option hidden>Award Name</option>
              <option value="1">Employee of the year</option>
              <option value="2">Rookie of the year</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-6">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">1st place:</label>
          <div class="col-sm-9">
            <option hidden>Nominee Name</option>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">2nd place:</label>
          <div class="col-sm-9">
            <option hidden>Nominee Name</option>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group row">
          <label class="col-sm-3 col-form-label">3rd place:</label>
          <div class="col-sm-9">
            <option hidden>Nominee Name</option>
          </div>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center flex-wrap">
      <button type="submit" class="btn btn-success btn-rounded">Vote</button>
    </div>
  </div>
</div>
