
<div class="card">
      <div class="card-body">
        <h3>Employee list</h3>
        <div class="row">
          <div class="col-md-6 col-sm-12">
              <div class="form-group row">
              <label>
                Show
                <select class="form-control-sm" [(ngModel)]="pageSize">
                  <option [selected]="index ===1?true:false" [ngValue]="itemsPerPage" *ngFor="let itemsPerPage of itemsPerPageArr; let index">{{itemsPerPage}}</option>
                </select>
                 entries
              </label>
              </div>
          </div>
          <div class="col-md-6 col-sm-12">
              <div class="form-group row float-right">
                <div class="col-9">
                  <input type="text" id="search" class="form-control" placeholder="Search...">
                </div>
              </div>
          </div>
        </div>

<!--        table-->
        <div class="row">
          <div class="table-responsive">
            <table class="table table-striped">
              <thead style="background-color: mediumpurple; color: #ffffff;">
              <tr>
                <th scope="col">Name
                </th>
                <th scope="col">Position
                </th>
                <th scope="col">Team
                </th>
                <th scope="col">Email address
                </th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let employee of listOfEmployees">
                <td>{{employee.first_name}} ({{employee.english_name}}) {{employee.last_name|uppercase}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.team}}</td>
                <td>{{employee.email}}</td>
                <td>Edit</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
        <!--Pagination -->
        <div class="row d-flex justify-content-md-end pagination-container">
            <ngb-pagination size="sm" collectionSize="200" [pageSize]="pageSize" [(page)]="page" maxSize="5" [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
              <ng-template ngbPaginationPrevious>Prev</ng-template>
              <ng-template ngbPaginationNext>Next</ng-template>
              <ng-template ngbPaginationFirst>First</ng-template>
              <ng-template ngbPaginationLast>Last</ng-template>
            </ngb-pagination>
        </div>
      </div>
    </div>
