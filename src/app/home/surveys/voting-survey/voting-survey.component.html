<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <div class="form-group d-inline-block">
              <label class="col-form-label">Choose a survey to vote</label>
              <select class="form-control rounded-pill">
                <option *ngFor="let survey of surveyList" [ngValue]="survey.id">{{survey?.survey_name}}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
