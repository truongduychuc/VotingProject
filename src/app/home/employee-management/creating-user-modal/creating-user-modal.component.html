<div class="modal-header">
  <h4 class="modal-title">Create new user</h4>
</div>
<div class="modal-body">
  <form class="form-sample" (ngSubmit)="onSubmit()" [formGroup]="createUser">
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label class="col-form-label">Username</label>
          <input type="text" class="form-control" formControlName="username" />
          <p class="text-small text-danger text-left"
             *ngIf="createUser.controls['username'].touched &&  createUser.controls['username'].errors?.required">
            Username is required
          </p>
        </div>
        <div class="form-group">
          <label class="col-form-label">Password</label>
          <input type="password" class="form-control" formControlName="password" />
          <p class="text-small text-danger text-left"
             *ngIf="createUser.controls['password'].touched && createUser.controls['password'].errors?.required">
            Password is required
          </p>
          <p class="text-small text-danger text-left"
             *ngIf="createUser.controls['password'].errors?.minlength != null">
            Password's minimum length is 8
          </p>
        </div>
        <div class="form-group">
          <label class="col-form-label">Email</label>
          <input type="email" class="form-control" formControlName="email">
          <p class="text-small text-danger text-left"
             *ngIf="createUser.controls['email'].touched &&  createUser.controls['email'].errors?.required">
            Email is required
          </p>
          <p class="text-small text-danger text-left"
             *ngIf="createUser.controls['email'].errors?.email">
            Email's format is wrong
          </p>
        </div>
        <div class="form-group">
          <label class="col-form-label">Team (if have)</label>
          <select class="form-control" formControlName="id_team">
            <option *ngFor="let team of listTeams" [ngValue]="team.id">
              {{team.name.toUpperCase() !== 'NO TEAM' ? team.name : '**No team**'}}
            </option>
          </select>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="col-form-label">First name</label>
          <input type="text" class="form-control" formControlName="first_name" />
          <p class="text-small text-danger text-left"
             *ngIf="createUser.controls['first_name'].touched &&  createUser.controls['first_name'].errors?.required">
            First name is required
          </p>
        </div>
        <div class="form-group">
          <label class="col-form-label">Last name</label>
          <input type="text" class="form-control" formControlName="last_name"/>
          <p class="text-small text-danger text-left"
             *ngIf="createUser.controls['last_name'].touched &&  createUser.controls['last_name'].errors?.required">
            Last name is required
          </p>
        </div>
        <div class="form-group">
          <label class="col-form-label">English name</label>
          <input type="text" class="form-control" formControlName="english_name">
          <p class="text-small text-danger text-left"
             *ngIf="createUser.controls['english_name'].touched &&  createUser.controls['english_name'].errors?.required">
            English name is required
          </p>
        </div>
        <div class="form-group">
          <label class="col-form-label">Position</label>
          <select formControlName="id_role" class="form-control">
            <option [ngValue]="1">Admin</option>
            <option [ngValue]="2">Manager</option>
            <option [ngValue]="3">Developer</option>
          </select>
          <p class="text-small text-danger text-left"
             *ngIf="createUser.controls['id_role'].touched &&  createUser.controls['id_role'].errors?.required">
            Position is required
          </p>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center flex-wrap">
      <button type="submit" [disabled]="createUser.invalid" class="btn btn-info btn-rounded m-sm-3 m-1">Create</button>
      <button class="btn btn-dark btn-rounded m-sm-3 m-1" (click)="activeModal.dismiss('Called off creating new user!')">Cancel</button>
    </div>
  </form>
</div>
