<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3>Employee list</h3>
        <div class="row">
          <div class="col-md-6 col-sm-12">
              <div class="form-group row">
              <label>
                Show
                <select class="form-control-sm">
                  <option [value]="option" *ngFor="let option of itemsPerPage">{{option}}</option>
                </select>
                 entries
              </label>
              </div>
          </div>
          <div class="col-md-6 col-sm-12">
              <div class="form-group row float-right">
                <div class="col-9">
                  <input type="text" [(ngModel)]="searchKeyWord" id="search" class="form-control" placeholder="Search..." mdbInput>
                </div>
              </div>
          </div>
        </div>

<!--        table-->
        <div class="row">
          <div class="table-responsive">
            <table mdbTable class="table table-striped">
              <thead>
              <tr>
                <th scope="col" [mdbTableSort]="listOfAllEmployee" sortBy="last_name" (click)="onChangeDirection()">Name
                  <mdb-icon fas [icon]="CURRENT_SORT_ICON"></mdb-icon>
                </th>
                <th scope="col" [mdbTableSort]="listOfAllEmployee" sortBy="position">Position
                  <mdb-icon fas [icon]="CURRENT_SORT_ICON"></mdb-icon>
                </th>
                <th scope="col" [mdbTableSort]="listOfAllEmployee" sortBy="team">Team
                  <mdb-icon fas [icon]="CURRENT_SORT_ICON"></mdb-icon>
                </th>
                <th scope="col" [mdbTableSort]="listOfAllEmployee" sortBy="email">Email address
                  <mdb-icon fas [icon]="CURRENT_SORT_ICON"></mdb-icon>
                </th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let employee of listOfEmployees">
                <td>{{employee.first_name}} ({{employee.english_name}}) {{employee.last_name|uppercase}}</td>
                <td>{{employee.position}}</td>
                <td>{{employee.team}}</td>
                <td>{{employee.email}}</td>
                <td>Edit</td>
              </tr>
              </tbody>
              <tfoot>
                <tr>
                  <mdb-table-pagination [searchDataSource]="listOfEmployees" searchPagination="true"
                  paginationAlign="end">
                  </mdb-table-pagination>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
