<div class="modal-header justify-content-center">
  <h3 class="text-center display-4">Login</h3>
</div>
<div class="modal-body">
  <form (ngSubmit)="loginWithUserAndPass()" [formGroup]="loginForm">
    <div class="form-group">
      <label for="username" class="col-form-label">Username</label>
        <input ngbTooltip="For example: john.nguyen, john." triggers="click: blur" placement="right-top" id="username" type="text" formControlName="username" (change)="loginWithUserAndPass()" class="form-control">
        <!--Input validation, note: touched - after user click on the input the first time  -->
        <small class="text-small text-danger" *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].errors?.required">
          Username is required
        </small>
        <small class="text-small text-danger" *ngIf="loginForm.controls['username'].errors?.pattern">
          Only accept letters, numbers and dot symbol
        </small>
    </div>
      <div class="form-group">
        <label for="password" class="col-form-label">Password</label>
        <input id="password" type="password" formControlName="password" class="form-control">
        <small class="text-small text-danger" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].errors?.required">
            Password is required
        </small>
        <small class="text-small text-danger" *ngIf="loginForm.controls['password'].errors?.pattern">
          Only accept letters, numbers and dot symbol
        </small>
      </div>
    <div class="d-flex justify-content-center flex-wrap">
      <button [disabled]="loginForm.invalid" (keydown.enter)="loginWithUserAndPass()" type="submit" class="btn btn-danger btn-rounded">Login</button>
    </div>
  </form>
</div>
